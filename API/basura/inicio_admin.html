<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Administrador</title>
    <link href="css/inicio_admin.css" rel="stylesheet">
</head>

<body>
    <!-- Barra de Navegacion -->
    <header class="header">
        <div class="container logo-container">
            <a href="#" class="logo"> EstudiaApp </a>
            <nav class="navegacion">
                <ul>
                    <li> <a href="#"> Ayudantias </a> </li>
                    <li> <a href="#"> Ayudantes </a> </li>
                    <li> <a href="#"> Estudiantes </a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <div class="main">
        <div class="lado izquierda">
            <img src="https://www.pngmart.com/files/21/Account-User-PNG-Photo.png">
            <p>Nombre Apellido</p>
            <p>Rut</p>
            <p>Correo</p>
            <p>Ocupacion</p>
            <br><br><br>
            <p>Cerrar sesion</p>
            <br><br><br>
        </div>
        <div class="lado derecha">
            <div class="info">
                <h1>Bienvenido</h1>
                <h1> (NOMBRE Y APELLIDO) </h1>
            </div>
            <hr>
            <center>
                <div class="cuerpo">
                    <a href="">
                        <div class="seccion">
                            <img src="https://i.pinimg.com/736x/4b/4e/52/4b4e52aca2303bf042961006080434ff.jpg"
                                alt="imagen">
                            <b>Datos Ayudantias</b>
                        </div>
                    </a>
                    <a href="">
                        <div class="seccion">
                            <img src="imagenes/ayudante.PNG" alt="imagen">
                            <b>Datos Ayudantes</b>
                        </div>
                    </a>
                    <a href="">
                        <div class="seccion">
                            <img src="imagenes/ayudante.PNG" alt="imagen">
                            <b>Datos Alumnos</b>
                        </div>
                    </a>

                </div>
            </center>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Siguenos en...</p>
            <a> <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png"> </a>
            <a> <img src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-4.png"> </a>
            <p>Correo1234@gmail.com</p>
        </div>
    </footer>

</body>

</html>
