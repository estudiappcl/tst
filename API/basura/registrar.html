<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="registrar.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="formulario">
            <form>
                <h1>Registrarse</h1>
                <hr width="100%">
                <div class="parte">
                    <label> RUT </label>
                    <input placeholder="RUT..." name="RUT" type="text">
                </div>
                <div class="parte">
                    <label> Nombre </label>
                    <input placeholder="Nombre..." name="Nombre" type="text">
                </div>
                <div class="parte">
                    <label> Apellido </label>
                    <input placeholder="Apellido..." name="Apellido" type="text">
                </div>
                <div class="parte">
                    <label> Carrera </label>
                    <input placeholder="Carrera..." name="Carrera" type="text">
                </div>
                <div class="parte">
                    <label> Direccion </label>
                    <input placeholder="Direccion..." name="Direccion" type="text">
                </div>
                <div class="parte">
                    <label> Telefono </label>
                    <input placeholder="Telefono..." name="Telefono" type="number">
                </div>
                <div class="parte">
                    <label> Correo </label>
                    <input placeholder="Correo..." name="Correo" type="email">
                </div>
                <div class="parte">
                    <label> Contraseña </label>
                    <input placeholder="Contraseña..." name="Contrasena" type="passwords">
                </div>
                <button type="submit"> Registrarse </button>
                <hr width="100%">
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Siguenos en...</p>
            <a> <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png"> </a>
            <a> <img src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-4.png"> </a>
            <p>Correo1234@gmail.com</p>
        </div>
    </footer>

</body>
</html>
