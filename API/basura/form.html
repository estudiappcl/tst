<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form.css" rel="stylesheet">
</head>

<body>
    <center>
        <div class="formulario">
            <form>
                <h1>Crear ayudantias</h1>
                <hr width="100%">
                <div class="parte">
                    <label> Nombre </label>
                    <input placeholder="Nombre..." name="nombre" type="text">
                </div>
                <div class="parte">
                    <label> Descripcion </label>
                    <input placeholder="Descripcion..." name="Descripcion" type="text">
                </div>
                <div class="parte">
                    <label> Carrera </label>
                    <input placeholder="Carrera..." name="Carrera" type="text">
                </div>
                <div class="parte">
                    <label> Asignatura </label>
                    <input placeholder="Asignatura..." name="Asignatura" type="text">
                </div>
                <div class="parte">
                    <label> Materia </label>
                    <input placeholder="Materia..." name="Materia" type="text">
                </div>
                <div class="parte">
                    <label> Fecha Inicio </label>
                    <input placeholder="Fecha Inicio..." name="Fecha_inicio" type="datetime-local">
                </div>
                <div class="parte">
                    <label> Fecha Termino </label>
                    <input placeholder="Fecha Termino..." name="Fecha_termino" type="datetime-local">
                </div>
                <div class="parte">
                    <label> Maximo de Participantes </label>
                    <input placeholder="Participantes..." name="Participantes" type="number">
                </div>
                <div class="parte">
                    <label> Precio </label>
                    <input placeholder="Precio..." name="Precio" type="number">
                </div>
                <div class="parte">
                    <label> Ubicacion </label>
                    <input placeholder="Ubicacion..." name="Ubicacion" type="text">
                </div>
                <div class="parte">
                    <label> Estado </label>
                    <input name="Estado" type="checkbox">
                </div>
                <button type="submit"> Agregar ayudantia </button>
                <hr width="100%">
            </form>
        </div>
    </center>
</body>

</html>
